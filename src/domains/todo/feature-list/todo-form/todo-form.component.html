<mat-card appearance="outlined">
  <mat-card-header><span>New Todo</span></mat-card-header>
  <mat-card-content>
    <form #todoForm="ngForm" [formGroup]="form" (ngSubmit)="handleFormSubmission(todoForm)">
      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <button type="submit" mat-flat-button [disabled]="form.invalid">Add</button>
    </form>
  </mat-card-content>
</mat-card>
